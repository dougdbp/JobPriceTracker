<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobTacker</title>

    <link rel="stylesheet" href="../src/styles/style.css">
</head>
<body>
    <main>
        <h3>Job Price Tracker</h3>
        
        <form>
            
            <section class="client">
                <input type="text" name="inputProjectName" id="inputProjectName" placeholder="Nome do Projeto">
                <input type="text" name="inputClientName" id="inputClientName" placeholder="Nome do Cliente">
            </section>

            <section class="hourPrice">
                <input type="number" name="timePrice" id="timePrice" placeholder="Preço atual">
                <input type="time" name="timeMinute" id="timeMinute" placeholder="Minutos gastos">
            </section>

            <section class="Observation">
                <textarea name="jobObs" id="jobObs" cols="30" rows="7" placeholder="Suas Observações"></textarea>
            </section>

            <input type="button" value="Gravar" id="formButton">

        </form>
    </main>
</body>
</html>
