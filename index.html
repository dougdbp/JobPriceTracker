<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>JobTacker</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<!--Created and developed by Doug-->
<body>
    <main>
        <h3 id="formTitle">Job Price Tracker</h3>

        <form class="jobForm"">
            
            <section class="sectionClient">
                <input type="text" name="inputProjectName" id="inputProjectName" placeholder="Nome do Projeto">
                <input type="text" name="inputClientName" id="inputClientName" placeholder="Nome do Cliente">
            </section>

            <section class="sectionHourPrice">
                <input type="number" name="inputTimePrice" id="inputTimePrice" placeholder="Preço atual">
                <input type="time" name="inputTimeMinute" id="inputTimeMinute" value="00:10">
            </section>

            <section class="sectionObservation">
                <textarea name="jobObs" id="jobObs" cols="30" rows="30" placeholder="Suas Observações"></textarea>
            </section>

            <button type="submit" id="formButton">Gravar</button>

        </form>
    </main>
</body>
</html>
<!--Created and developed by Doug-->
